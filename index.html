<!DOCTYPE html>
<html>
  <head>
    <title>D3 Heatmap</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div id="app"></div>

    <script src="src/index.js"></script>

    <!-- Create a div where the graph will take place -->
    <h2>A d3.js heatmap</h2>
    <p>
      D3.js heatmap rendered
      <span class="stats" id="render-size">x</span> datapoints in
      <span class="stats" id="render-time">x</span> seconds.
    </p>
    <div id="my_dataviz"></div>
  </body>
</html>
